<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- linking bootstrap -->
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../src/css/index.css" />
    <link rel="stylesheet" href="../src/css/table.css" />

    <title>Coffee Housing</title>

</head>

<body>

    <div class="head">
        <h2 class="head__text">Coffee Housing</h2>
    </div>

    <table class="table table-borderless table-responsive-xl">

        <th class = "table-dark">ProductðŸ‘‡/Add-OnsðŸ‘‰</th>
        <th class = "table-dark table-active">Milk</th>
        <th class = "table-dark table-active">Cream</th>
        <th class = "table-dark table-active">Latte</th>

        <tr class = "table-danger">

            <td class = "table-dark table-active">Espresso</td>
            <td>60</td>
            <td>75</td>
            <td>100</td>

        </tr>

        <tr class = "table-primary">

            <td class ="table-dark table-active">Capuccino</td>
            <td>80</td>
            <td>90</td>
            <td>125</td>

        </tr>

        <tr class = "table-warning">

            <td class = "table-dark table-active">Latte</td>
            <td>100</td>
            <td>125</td>
            <td>150</td>

        </tr>

    </table>

    <div class="sel">

        <h4 class="sel__head">Select product</h4>


        <div class="sel__esp">
        
            <p class="sel__esp--text">Espresso</p>
            <input type="number" min="0" max="150" value="0" class="sel__esp--rng" id="esp" />
        
        </div>



        <div class="sel__cap">
        
            <p class="sel__cap--text">Capuccino</p>
            <input type="number" min="0" max="150" value="0" class="sel__cap--rng" id="cap" />
        
        </div>



        <div class="sel__lat">
        
            <p class="sel__lat--text">Latte</p>
            <input type="number" min="0" max="150" value="0" class="sel__lat--rng" id="lat" />
        
        </div>

    </div>

    <div class="add">

        <h4 class="add__head">Select Add-Ons</h4>

        <div class="add__milk">
        
            <p class="add__milk--text">Milk</p>
            <input type="number" min="0" max="150" value="0" class="add__milk--rng" id="milk" />
        
        </div>

        <div class="add__crm">
        
            <p class="add__crm--text">Cream</p>
            <input type="number" min="0" max="150" value="0" class="add__crm--rng" id="crm" />
        
        </div>

        <div class="add__lat">

            <p class="add__lat--text">Latte</p>
            <input type="number" min="0" max="150" value="0" class="add__lat--rng1" id="lat1" />
        
        </div>

        <input type="submit" value="Order" onclick="disp()" />

    </div>

    <div class="bill" style="display : none">

        <h2 class="bill__head">Bill</h2>
        <div class="bill__det">
            <h4 class="bill__det--pro">Product</h4>

            <p class="bill__det--esp"></p>
            <p class="bill__det--cap"></p>
            <p class="bill__det--lat"></p>

            <h4 class="bill__det--add">Add-Ons</h4>

            <p class="bill__det--milk"></p>
            <p class="bill__det--crm"></p>
            <p class="bill__det--lat1"></p>

        </div>

        <div class="bill__amt">
            <p class="bill__amt--tot" id="tot"></p>
        </div>


    </div>


</body>

<script src="../src/js/script.js"></script>
<script src="../src/js/count.js"></script>

<script>
    function disp() {
        var i = document.querySelector(".bill")

        if (i.style.display === 'none') {
            i.style.display = "block"
        } else {
            var nul = null;
        }

        var j = document.querySelector('#esp')

        if (j.value == null || j.value == 0) {
            alert('Order Something...');
        }
    }
</script>


</html>
